        </form>
      </div>

</header>
  <main>
    <section>
      <h2>Add New Student</h2>
      <form id="student">
        <div>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div>
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required />
        </div>
        <div>
          <label >Gender:</label>
          <input type="radio" value="female" name="name1">
          <label >female</label>
            <input type="radio" value="male" name="name1">
            <label >male</label>
          </div>
        
            
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
        </div>
        <div class="mb-3">
          <label >Major :</label>
          <select  name="Major" required>
            <option>Administration</option>
            <option>IT</option>
            <option>Science</option>
            <option>Art</option>
          </select>
        </div>
        <input
        type="text"
        value="Images/user.png"
        alt="image"
        id="userimage"
        name="userimage"
        placeholder="user_image"
      />

     
        <button id="button" type="submit">Add Student</button>
      </form>
    </section>
    <div class="card-container" id="studentInfo"></div>

  </main>
